<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign in</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
		<div class="sign-wrap">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-sm-12">
						<img src="img/logo.png" class="center-block img-responsive">
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
						<form>
							<h3>Create an account</h3>
							<div class="form-group">
								<input type="name" class="form-control" placeholder="Your Name">
								<input type="email" class="form-control" placeholder="Enter your Email">
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<button class="btn btn-success btn-block" type="submit">Sign Up</button>
							<section class="text-center">
                  			<div class="checkbox">
                    			<label>
                      			<input type="checkbox"> I agree to <a href="#fakelinks">Terms</a> and <a href="#fakelinks">Privacy Policy</a>
                    			</label>
                  			</div>
                			</section>
                			<section class="sign-in-up-links text-center">
                  				<p>Already have an account? <a href="./sign-in.html">Sign In here</a></p>
                			</section>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-12 col-sm-12">
						<p class="desc text-center">Made with <span class="glyphicon glyphicon-heart"></span> by Aryandhani.</p>
					</div>
				</div>
			</div>
		</div>




     <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
